<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script src="/public/jquery.rdio.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/common.js"></script>
    <script src="/public/leader.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <div class="left container">
      <div class="record_container" id="track1">
        <img src="/public/BenBois_Vinyl_records.png" class="record">
        <img src="" class="album rotate paused">
      </div>
      <div class="controls">
        <button class="start" disabled="true" data-track="1"><i class="fa fa-play"></i></button>
        <button class="stop" disabled="true" data-track="1"><i class="fa fa-stop"></i></button>
        <input id="track1_lookup" disabled="true" class="lookup" data-track="1">
        <div class="connect-light" id="track1_connect"></div>
      </div>
    </div>
    <div class="vol" data-track="1"></div>
    <div class="vol" data-track="2"></div>

    <div class="right container">
      <div class="record_container" id="track2">
        <img src="/public/BenBois_Vinyl_records.png" class="record">
        <img src="" class="album rotate paused">
      </div>
      <div class="controls">
        <button class="start" disabled="true" data-track="2"><i class="fa fa-play"></i></button>
        <button class="stop" disabled="true" data-track="2"><i class="fa fa-stop"></i></button>
        <input id="track2_lookup" disabled="true" class="lookup" data-track="2">
        <div class="connect-light" id="track2_connect"></div>
      </div>
      <div class="connect">
        Connect a speaker in an incognito window or another computer via the following URL.
        <br>
      </div>
    </div>


    <div id="api"></div>

  </body>
</html>
