<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script src="/public/jquery.rdio.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/common.js"></script>
    <script src="/public/leader.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <body>
    <div class="left container">
      <div class="record_container" id="track1">

        <img src="http://img00.cdn2-rdio.com/album/1/7/0/000000000003a071/square-200.jpg" class="album rotate paused">

      <div class="controls">
        <button id="start1"><i class="fa fa-play"></i></button>

      </div>

    <div id="vol1"></div>
    <div id="vol2"></div>

        <img src="/public/BenBois_Vinyl_records.png" class="record">
        <img src="http://rdio3img-a.akamaihd.net/album/4/f/f/000000000049dff4/1/square-200.jpg" class="album rotate paused">
      </div>
      <div class="controls">
        <button id="start2"><i class="fa fa-play"></i></button>
        <button id="stop2"><i class="fa fa-stop"></i></button>
      </div>

    <div id="api"></div>
    Track1: <input id="track1">
